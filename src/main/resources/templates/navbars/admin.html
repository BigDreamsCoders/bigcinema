<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<aside class="main-sidebar col-12 col-md-3 col-lg-2 px-0" th:fragment="navbar(activeA, activeM, activeL)">
    <div class="main-navbar">
        <nav class="navbar align-items-stretch navbar-light bg-white flex-md-nowrap border-bottom p-0">
            <a class="navbar-brand w-100 mr-0" href="#" style="line-height: 25px;">
                <div class="d-table m-auto">
                    <img id="main-logo" th:src="@{/assets/svg/movie.svg}" class="d-inline-block align-top mr-1" style="max-width: 25px;"  alt="Shards Dashboard">
                    <span class="d-none d-md-inline ml-1">BigCinema</span>
                </div>
            </a>
            <a class="toggle-sidebar d-sm-inline d-md-none d-lg-none">
                <i class="material-icons">î—„</i>
            </a>
        </nav>
    </div>
    <form action="#" class="main-sidebar__search w-100 border-right d-sm-flex d-md-none d-lg-none">
        <div class="input-group input-group-seamless ml-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <input class="navbar-search form-control" type="text" placeholder="Search for something..." aria-label="Search"> </div>
    </form>
    <div class="nav-wrapper">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a th:class="nav-link+${activeA}" th:href="@{/dashboard-account}">
                    <i class="material-icons">supervisor_account</i>
                    <span>Accounts</span>
                </a>
            </li>
            <li class="nav-item">
                <a th:class="nav-link+${activeM}" th:href="@{/dashboard-movie}">
                    <i class="material-icons">local_movies</i>
                    <span>Movie</span>
                </a>
            </li>
            <li class="nav-item">
                <a th:class="nav-link+${activeL}" th:href="@{/dashboard-listing}">
                    <i class="material-icons">note_add</i>
                    <span>Listing</span>
                </a>
            </li>
        </ul>
    </div>
</aside>
